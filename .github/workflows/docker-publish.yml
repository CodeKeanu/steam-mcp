name: Build and Publish Docker Image

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run if tests passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if tag
        id: check_tag
        run: |
          # Get the ref that triggered the test workflow
          REF="${{ github.event.workflow_run.head_branch }}"
          if [[ "$REF" == v* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "tag_name=$REF" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable=${{ github.event.workflow_run.head_branch == 'main' }}
            # Tag with branch name
            type=raw,value=${{ github.event.workflow_run.head_branch }}
            # Tag with semver if it's a version tag
            type=semver,pattern={{version}},value=${{ steps.check_tag.outputs.tag_name }},enable=${{ steps.check_tag.outputs.is_tag == 'true' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.check_tag.outputs.tag_name }},enable=${{ steps.check_tag.outputs.is_tag == 'true' }}
            type=semver,pattern={{major}},value=${{ steps.check_tag.outputs.tag_name }},enable=${{ steps.check_tag.outputs.is_tag == 'true' }}
            # Tag with short SHA
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
