services:
  steam-mcp:
    image: ghcr.io/codekeanu/steam-mcp:latest
    container_name: steam-mcp-server
    restart: unless-stopped
    env_file:
      - .env
    # MCP servers communicate via stdio, so we need stdin open
    stdin_open: true
    tty: true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Local build (use: docker compose --profile local up steam-mcp-local)
  steam-mcp-local:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: steam-mcp-local
    profiles:
      - local
    env_file:
      - .env
    stdin_open: true
    tty: true

  # Development service with volume mount for hot reload
  steam-mcp-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: steam-mcp-dev
    profiles:
      - dev
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
    stdin_open: true
    tty: true
